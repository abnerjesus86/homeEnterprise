<div class="row">
   <div id="search" class="col-xs-12 col-sm-12 col-md-12">
      <form id="FormularioBusqueda" class="form-inline" action="" method="get" role="form">
         <div class="row">
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-lg-2">
               <div class="input-group col-xs-12"> 
                  <span id="spIconContainer" class="input-group-addon">
                  <img src="http://examples.asebytes.com/eir2/html/includes/content/pages/containers-files/images/container.svg" id="IconoBusquedaSVG" class="iconcustom" width="15px" />
                  </span>
                  <input id="TxtContainer" type="text" class="form-control input-mask-container center" placeholder="Contenedor" value="PONU8106817"/>	<!--PONU8106817-->													
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-lg-2">
               <div class="input-group col-xs-12"> 
                  <span id="spIconReference" class="input-group-addon">
					<i class="fa fa-slack fa-fw"></i>
                  </span>
                  <input id="TxtReference" type="text" class="form-control input-mask-reference center" placeholder="Referencia" value=""/>
               </div>
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-lg-3">
               <div class="input-group col-xs-12">
                  <span id="spIconDates" class="input-group-addon" >
					<i class="fa fa-calendar fa-fw"></i>
                  </span>
                  <div class="input-daterange input-group col-xs-12" id="RangoBusqueda">
                     <input type="text" class="form-control input-mask-date" id="start" name="start" placeholder="Fecha Inicio" value=''/>
                     <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                     <input type="text" class="form-control input-mask-date" id="end" name="end" placeholder="Fecha Fin" value=''/>
                  </div>
               </div>
            </div>
            <button class="form-control btn btn-info" type="button" id="BotonBusqueda">
            <i class="ace-icon fa fa-search bigger-130 col-xs-12"></i>
            </button>
         </div>
         <div class="row" id="ProcessStatus">
            <div id="alert-search"></div>
            <div id="loader-search" class="starthidden" ><img src="http://examples.asebytes.com/eir2/html/includes/content/pages/containers-files/images/gears.svg" class="loader-gear"/></div>
         </div>
      </form>
   </div>
</div>

         </table>
      </div>
   </div>
</div>

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="smaller lighter blue no-margin"></h3>
         </div>
         <div class="modal-body">
            <div class="row">
               <div class="col-xs-12">
                  <div id="loader-search-events" class="starthidden" ><img src="http://examples.asebytes.com/eir2/html/includes/content/pages/containers-files/images/gears.svg" class="loader-gear"/></div>
                  <table id="TablaEventos" class="table table-striped table-bordered table-hover no-margin-bottom">

                     </thead>

            <button class="btn btn-sm btn-danger pull-right" data-dismiss="modal">
